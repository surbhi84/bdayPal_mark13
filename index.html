<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BdayPalindrome</title>
    <link rel="stylesheet" href="bdayPal.css" />
  </head>
  <body>
    <header><h1>BdayPal</h1></header>
    <div class="main">
      <h1>Give me your BirthDate and we'll see if it's a palindrome.</h1>

      <div class="tab">
        <label for="b-date">BirthDate</label>
        <input type="date" id="b-date" placeholder="Enter you BirthDate" />

        <button class="calc-btn">Click!</button>
        <div class="output-div"></div>
      </div>
    </div>
  </body>
  <script src="bdayPal.js" type="text/javascript"></script>
</html>
